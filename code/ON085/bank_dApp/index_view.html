<html lang="en">
<head>
    
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">

        <h1>Bank dApp</h1>
		<label for="name" class="col-lg-2 control-label">Current Balance : </label>
		<p id='balance'> </p>
		<!--Deposit <input type="text" id="deposit">-->
		<script>
        var contract ; 
        var address = "0xF0E7D383cB8f59CF6bb60eD9a135C58016795C12"   ; 
        var abi = [
	{
		"constant": true,
		"inputs": [],
		"name": "getBalance",
		"outputs": [
			{
				"name": "",
				"type": "int256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "amt",
				"type": "int256"
			}
		],
		"name": "withdraw",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "amt",
				"type": "int256"
			}
		],
		"name": "deposit",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	}
]   
    ;
		$(document).ready(function()
		{
			web3=new Web3(web3.currentProvider);
			window.web3.currentProvider.enable();
			contract =  new web3.eth.Contract (abi, address );
			
			contract.methods.getBalance().call().then(function(bal)
			{
				$('#balance').html(bal);
			})
			
		})

</script>
		<hr> using dApp (index.html) file with python server <br>
		<b> python -m SimpleHTTPServer  </b>
		 
	</div>
</body>
</html>
